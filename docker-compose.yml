version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: leadforge-db
    environment:
      POSTGRES_DB: leadforge
      POSTGRES_USER: leadforge
      POSTGRES_PASSWORD: ${DB_PASSWORD:-dev_password_change_me}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U leadforge" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: leadforge-api
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+psycopg://leadforge:${DB_PASSWORD:-dev_password_change_me}@postgres:5432/leadforge
      USE_POSTGRES: "true"
      AUTH_SECRET: ${AUTH_SECRET:-dev_secret_change_me_in_production}
      NODE_ID: ${NODE_ID:-local-docker}
      NODE_NAME: ${NODE_NAME:-Local Docker Node}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@CHANGE_ME_OR_DEPLOYMENT_WILL_FAIL.local}
      TOKEN_TTL_HOURS: 24
      PYTHONUNBUFFERED: 1
      ALLOWED_ORIGINS: "https://app.engyne.space,https://api.engyne.space,http://localhost:5173,http://localhost:8001"
      GOOGLE_OAUTH_REDIRECT_BASE: "https://api.engyne.space"
      GOOGLE_OAUTH_CLIENT_ID: ${GOOGLE_OAUTH_CLIENT_ID}
      GOOGLE_OAUTH_CLIENT_SECRET: ${GOOGLE_OAUTH_CLIENT_SECRET}
      REMOTE_LOGIN_ENABLED: ${REMOTE_LOGIN_ENABLED:-true}
      REMOTE_LOGIN_PUBLIC_BASE: ${REMOTE_LOGIN_PUBLIC_BASE:-https://api.engyne.space}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./slots:/app/slots
      - browser_profiles:/app/browser_profiles
    ports:
      - "8001:8001"
    command: [ "api" ]
    deploy:
      resources:
        limits:
          cpus: '1.5' # Max 1.5 CPU cores
          memory: 2G # Max 2GB RAM
        reservations:
          memory: 256M # Guaranteed 256MB
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8001/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  manager:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: leadforge-manager
    depends_on:
      - api
    environment:
      DATABASE_URL: postgresql+psycopg://leadforge:${DB_PASSWORD:-dev_password_change_me}@postgres:5432/leadforge
      USE_POSTGRES: "true"
      PYTHONUNBUFFERED: 1
      PYTHON_BIN: python3
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./slots:/app/slots
      - browser_profiles:/app/browser_profiles
    command: [ "manager" ]
    deploy:
      resources:
        limits:
          cpus: '2.0' # Max 2 CPU cores
          memory: 4G # Max 4GB RAM
        reservations:
          memory: 512M # Guaranteed 512MB
    healthcheck:
      test: [ "CMD-SHELL", "ps aux | grep slot_manager.py | grep -v grep" ]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: leadforge-frontend
    depends_on:
      - api
    ports:
      - "5173:5173"
    command: [ "frontend" ]
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5173/" ]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

volumes:
  postgres_data:
  browser_profiles:
